<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Fine Tune Imagenet</title>
    <link rel="stylesheet" href="style.css">

    <!--
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.14.1"> </script>
-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
<!--
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@0.1.1"> </script>
-->


  </head>

  <body>


    <h1>Input
      <button class="toggle" onclick="toggle(this, 'input_div');">hide</button>
    </h1>
    <div id="input_div">

      <h2>Label 1
        <button class="toggle" onclick="toggle(this, 'label1_div');">hide</button>
      </h2>
      <div class="boxit" id="label1_div">
        <input type="file" id="select1" multiple>
        <div class="scrolling-wrapper-flexbox" id="preview1"></div>
      </div>

      <h2>Label 2
        <button class="toggle" onclick="toggle(this, 'label2_div');">hide</button>
      </h2>
      <div class="boxit" id="label2_div">
        <input type="file" id="select2" multiple>
        <div class="scrolling-wrapper-flexbox" id="preview2"></div>
      </div>
    </div>

    <h1>Model
      <button class="toggle" onclick="toggle(this, 'model_div');">hide</button>
    </h1>
    <div class="boxit" id="model_div">
      Layer: 100
    </div>

    <h1>Train
      <button class="toggle" onclick="toggle(this, 'train_div');">hide</button>
    </h1>
    <div class="boxit" id="train_div">
      Epochs: XX <br>
      Learning Rate: 0.01 <br>
      <button name="" onclick="loadit2()">Train</button>

      <br/>

      <table>
        <tr>
          <td>
            Epoch
          </td>
          <td>
            <progress id="p_epoch"></progress>
          </td>
        </tr>
        <tr>
          <td>
            Batch
          </td>
          <td>
            <progress id="p_batch"></progress>
          </td>
        </tr>
      </table>

    <script src="ImageTools.js"></script>
    <script src="index.js"></script>

  </body>

</html>
