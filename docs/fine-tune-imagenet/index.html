<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Fine Tune Imagenet</title>
    <link rel="stylesheet" href="style.css">

    <!--
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.14.1"> </script>
-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
<!--
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@0.1.1"> </script>
-->


  </head>

  <body>


    <h1>Input
      <button class="toggle" onclick="toggle(this, 'input_div');">&#9660;</button>
    </h1>
    <div id="input_div">

      <h2>Label 1
        <button class="toggle" onclick="toggle(this, 'label1_div');">&#9660;</button>
      </h2>
      <div class="boxit" id="label1_div">
        <input type="file" id="select1" multiple>
        <div class="scrolling-wrapper-flexbox" id="preview1"></div>
        <progress id="p_label1"></progress>
      </div>

      <h2>Label 2
        <button class="toggle" onclick="toggle(this, 'label2_div');">&#9660;</button>
      </h2>
      <div class="boxit" id="label2_div">
        <input type="file" id="select2" multiple>
        <div class="scrolling-wrapper-flexbox" id="preview2"></div>
        <progress id="p_label2"></progress>
      </div>
    </div>

    <h1>Model
      <button class="toggle" onclick="toggle(this, 'model_div');">&#9660;</button>
    </h1>
    <div class="boxit" id="model_div">

      <label for="hidden1">
        Hidden Layer Size[1]:
        <input type="number" name="hidden1" id="hidden1"  value="10" min="1" max="1000" />
      </label> <br/>

      <label for="hidden2">
        Hidden Layer Size[2]:
        <input type="number" name="hidden2" id="hidden2"  value="0" min="1" max="1000" />
      </label> <br/>

      <label for="hidden3">
        Hidden Layer Size[3]:
        <input type="number" name="hidden3" id="hidden3" value="0" min="1" max="1000" />
      </label> <br/>

    </div>

    <h1>Train
      <button class="toggle" onclick="toggle(this, 'train_div');">&#9660;</button>
    </h1>
    <div class="boxit" id="train_div">
      <label for="epochs">
        Epochs: 
      <input type="number" name="epochs" id="epochs" value="100" min="1" max="1000" />
      </label>
      <br/>

      <label for="learning_rate">
        Learning Rate:
      <input type="number" name="learning_rate" id="learning_rate" value="0.0001" min="0.0001" max="0.1000" step="0.01"/>
      </label>
      <br/>
      
      <button class="command" onclick="loadit2()">Train</button>
      <button class="command" onclick="stopit()">Stop</button>

      <br/>

      <table>
        <tr>
          <td>
            Epoch
          </td>
          <td>
            <progress id="p_epoch"></progress>
          </td>
        </tr>
        <tr>
          <td>
            Batch
          </td>
          <td>
            <progress id="p_batch"></progress>
          </td>
        </tr>
      </table>

    <script src="ImageTools.js"></script>
    <script src="index.js"></script>

  </body>

</html>
